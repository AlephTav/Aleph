<div class="box info">
  <h2>Cache</h2>
  <div class="ym-form" style="display:none;">
    <div class="ym-fbox-check">
      <div>
        <span class="ym-label">Cache Groups</span>
								<input type="radio" id="groupAll" value="" name="cacheGroup" checked="checked" />
								<label for="groupAll">All</label>
						</div>
      <div>
						  <input type="radio" id="groupDB" value="db" name="cacheGroup" />
								<label for="groupDB">Database</label>
						</div>
      <div>
						  <input type="radio" id="groupAR" value="ar" name="cacheGroup" />
								<label for="groupAR">Active Record</label>
						</div>
      <div>
						  <input type="radio" id="groupPOM" value="pom" name="cacheGroup" />
								<label for="groupPOM">POM</label>
						</div>
      <div>
						  <input type="radio" id="groupOther" value="other" name="cacheGroup" />
								<label for="groupOther">Other</label>
        <div class="ym-fbox-text"><input type="text" id="otherGroup" disabled="disabled" /></div>
						</div>
				</div>
    <div class="ym-fbox-button">
				  <button id="btnClean" class="ym-button" title="Clear group cache">Clean</button>
      <button id="btnGC" class="ym-button" title="Run garbage collector">Run GC</button>
				</div>
  </div>
</div>
